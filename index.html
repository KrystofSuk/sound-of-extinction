<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1.0, user-scalable=0" />
  <title>The sound of extinction</title>

  <link rel="stylesheet" href="style/style.css" />
  <link rel="stylesheet" href="style/presets.css" />

  <!--Libraties-->
  <script src="lib/p5.js"></script>
  <script src="lib/p5.sound.js"></script>
  <script src="lib/jquery.min.js"></script>

  <!--Scripts-->
  <script src="script/settings.js"></script>
  <script src="script/visusalisation/loader.js"></script>
  <script src="script/visusalisation/visualisation.js"></script>
  <script src="script/visusalisation/ui-controller.js"></script>
  <script src="script/core/misc.js"></script>
  <script src="script/visusalisation/posters.js"></script>

  <!--Font Preloads-->
  <link rel="preload" as="font" href="/fonts/INTER-LIGHT.TTF">
  <link rel="preload" as="font" href="/fonts/INTER-REGULAR.TTF">
  <link rel="preload" as="font" href="/fonts/INTER-BOLD.TTF">

</head>

<body>

  <!--Texture-->
  <img src="data/img/texture.png" id="texture" class="bg">
  <div id="noise" class="bg"></div>

  <!--Loading-->
  <div class="full-width full-height flex-container darkest-bg" id="loading-page">

    <h2 id="loading-progress" class="font-36 font-bold letter-space-10 white-fg">00%</h2>

  </div>

  <!--Intro-->
  <div class="full-width full-height flex-container" id="intro-page">

    <h1 class="font-72 font-bolder letter-space-20">SOUND<br><span class="font-36 letter-space-10 line-height-medium font-bold">of</span><br>EXTINCTION</h1>

    <button class="dark-bg white-fg default-button" id="to-menu-button" onclick="toMenu(false)">CONTINUE</button>
  </div>

  <!--Menu-->
  <div class="full-width full-height flex-container" id="menu-page">

    <h2 class="font-64 letter-space-20 font-bolder mb-8">CHOOSE BIOME</h2>

    <div class="flex-container-width full-width">

      <button class="dark-bg white-fg default-button biome-button flex-container" id="biome0" onclick="toBiome(0, this.id)" value="Forest">
        <!-- Attribution: https://freeicons.io/real-estate-icons-2/real%20estate-forest-icon-1610 -->
        <img class="biome-image" src="data/img/forest.svg" />

        FOREST

      </button>

      <button class="dark-bg white-fg default-button biome-button flex-container" id="biome3" onclick="toBiome(1, this.id)" value="Desert">

        <!-- Attribution: https://www.svgrepo.com/svg/25733/cactus -->
        <img class="biome-image" src="data/img/desert.svg" />

        DESERT

      </button>

    </div>
  </div>

  <!--Tutorial-->
  <div class="full-width full-height flex-container" id="tutorial-page">

    <img id="tutorial" src="data/img/tutorial.png" />

  </div>

  <!--Visualisation-->
  <div class="full-width full-height flex-container" id="visual-page">
    <div class="flex-container full-width">
      <div class="flex-container mb-8" id="spectrogram-area">
        <div id="timeline-rotational">
          <div id="timeline-rotational-fill">
          </div>

          <div id="timeline-clear">

          </div>
        </div>
      </div>

      <!--Controls-->
      <div class="flex-container-width" id="control-area">

        <button class="white-fg default-button sound-button" id="sound0" onclick="playSound(1, this.id)">Mongoose lemur</button>

        <button class="white-fg default-button sound-button" id="sound1" onclick="playSound(2, this.id)">Western gorilla</button>

        <button class="white-fg default-button sound-button" id="sound2" onclick="playSound(3, this.id)">Alagoas curassow</button>

        <button class="white-fg default-button sound-button" id="sound3" onclick="playSound(4, this.id)">Bornean orangutan</button>

      </div>
    </div>

    <div class="fixed-bottom full-width light-gray-bg timeline" id="timeline-base" style="opacity: 0">

      <div class="fixed-bottom gray-bg timeline" id="timeline-fill"></div>

    </div>
  </div>

  <!--Message-->
  <div class="full-width full-height flex-container" id="message-page">

    <h2 class="final-heading font-44 font-regular letter-space-5 mb-8">This sound of <span id="final-biome">rain forest</span><br>won’t ever be heard in nature again...</h2>

    <h2 class="final-text font-44 font-regular letter-space-5">All of the species you’ve heard are either<br>
      <span class="font-bolder">EXTINCT</span> or are on the verge of the <span  class="font-bolder">EXTINCTION!</span>
    </h2>

  </div>

  <!--Posters-->
  <div class="full-width full-height flex-container" id="final-page">


    <div class="flex-container mb-3" id="final-spectrogram-area">
      <button id="left-arrow" class="arrow-button" onclick="displayPoster(false)"><img src="data/img/arrow.png"></button>   
      <button id="right-arrow" class="arrow-button" onclick="displayPoster(true)"><img src="data/img/arrow_r.png"></button>   
    </div>

    <div class="flex-container-width full-width mb-3" id="dots">
    </div>

    <div class="flex-container-width full-width">
      <button class="dark-bg white-fg default-button menu-button flex-container" onclick="downloadImage()">
        DOWNLOAD
      </button>

      <button class="gray-bg white-fg default-button menu-button flex-container" onclick="toMenu()">
        MENU
      </button>
    </div>
  </div>

  
  <footer id="credits">created by: kryštof šuk & veronika kalousková</footer>

  <script src="script/core/controller.js"></script>
</body>

</html>
